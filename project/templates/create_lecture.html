{% extends "base.html" %}

{% block content %}
<div>
<h2 style="display: flex;
	flex-direction: column;
	align-items: center;
    color: #251002;">Создание лекции</h2>

<div class="site-form">
  <form method="POST" action="/create_lecture" enctype="multipart/form-data">
    <div class="form-field">
      <input class="form-input" type="text" name="name" id="name" placeholder="Название лекции">
    </div>
    <div class="form-field">
      <textarea cols="24" rows="10" class="form-textarea" name="text" id="text" placeholder="Текст лекции">Текст лекции</textarea>
    </div>
    <button class="button-form">Создать</button>
  </form>
</div>
</div>
{% endblock %}
